<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Image Transition</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="section" id="section1">
      <div class="content">
        <h1>Image 1</h1>
        <p>Scroll down to see more images...</p>
      </div>
      <img
        src="https://via.placeholder.com/800x600?text=Image+1"
        alt="Image 1"
      />
    </div>

    <div class="section" id="section2">
      <div class="content">
        <h1>Image 2</h1>
        <p>Keep scrolling...</p>
      </div>
      <img
        src="https://via.placeholder.com/800x600?text=Image+2"
        alt="Image 2"
      />
    </div>

    <div class="section" id="section3">
      <div class="content">
        <h1>Image 3</h1>
        <p>Almost there...</p>
      </div>
      <img
        src="https://via.placeholder.com/800x600?text=Image+3"
        alt="Image 3"
      />
    </div>

    <div class="section" id="section4">
      <div class="content">
        <h1>Image 4</h1>
        <p>You've reached the end!</p>
      </div>
      <img
        src="https://via.placeholder.com/800x600?text=Image+4"
        alt="Image 4"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
